<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>table, th, td {border: 1px solid black; border-collapse: collapse;}</style>
</head>
<body style="width:1000px ; margin: auto;">
    <table style="width: 30%; height: 200%;">
        <caption>Calculadora</caption>
        <tr>
            <td colspan="5" rowspan="2" style="text-align: right;">0</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>MC</td>
            <td>MR</td>
            <td>MS</td>
            <td>M+</td>
            <td>M-</td>
        </tr>
        <tr>
            <td>⬅️</td>
            <td>CE</td>
            <td>C</td>
            <td>±</td>
            <td>✓</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
            <td>%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
            <td>1/x</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
            <td rowspan="2">=</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>,</td>
            <td>+</td>
        </tr>
    </table>
</body>
</html>
