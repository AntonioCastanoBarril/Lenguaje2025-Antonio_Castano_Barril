<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body style="width:1000px ; margin: auto">
    <h1>Ejemplo de formulario</h1>
    <form name="formulario" action="proceso.php" method="post"> 
    
    <label for="nombre_cliente">Nombre del cliente:</label><br>
    <input type="text" name="nombre_cliente" id="nombre_cliente"><br><br>
    
    <label for="correo_electronico">Correo electrónico:</label><br>
    <input type="text" name="correo_electronico" id="correo_electronico"><br><br>

    <label for="fecha_entrega">Fecha deseada de entrega:</label><br>
    <input type="date" name="fecha_entrega" id="fecha_entrega"><br><br>

    <label for="color_producto">Color del producto:</label><br>
    <input type="color" name="color_producto" id="color_producto"><br><br>

    <label for="cantidad">Cantidad(1 a 10):</label><br>
    <input type="range" name="cantidad" id="cantidad" min="1" max="10"><br><br>

    <label for="accesorios_adicionales">Accesorios adicionales:</label><br>
    <datalist>
    <option value="funda protectora"></option>
    <option value="batería adiccional">Batería adiccional</option>
    <option value="soporte de mesa">Soporte de mesa</option>
    <option value="kit de limpieza">Kit de limpieza</option>
    <option value="mesa">Mesa</option>
    <option value="televisión">Televisión</option>
    </datalist><br><br>

    <input type="checkbox" name="acepto_terminos" id="acepto_terminos">
    <label for="acepto_terminos">Acepto los términos del pedido</label><br><br>

    <label for="comentarios_instrucciones">Comentarios o instrucciones especiales:</label><br>
    <textarea name="comentarios_instrucciones" id="comentarios_adicionales"></textarea><br>

    <input type="submit" value="Enviar pedido">

    </form>

 </body>
</html>
