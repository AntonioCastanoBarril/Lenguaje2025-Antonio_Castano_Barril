<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario3</title>
</head>
<body style="width: 1000px; margin: auto;">
    
    <h1><b>Formulario de pedido</b></h1>

    <label for="nombre_cliente">Nombre del cliente: </label><br>
    <input type="text" name="nombre_cliente" id="nombre_cliente"><br><br>

    <label for="correo_electronico">Correo electrónico: </label><br>
    <input type="text" name="correo_electronico" id="correo_electronico"><br><br>

    <label for="fecha">Fecha deseada de entrega: </label><br>
    <input type="date" name="fecha" id="fecha"><br><br>

    <label for="color">Color del producto: </label><br>
    <input type="color" name="color" id="color"><br><br>

    <label for="cantidad">Cantidad (1 a 10): </label><br>
    <input type="range" name="cantidad" id="cantidad" min="1" max="10"><br><br>

    <label for="accesorios_personales">Accesorios adicionales:</label><br>
    <select id="accesorios_personales" name="accesorios_personales" >
      <option value="funda">Funda protectora</option>
      <option value="bateria">Batería adicional</option>
      <option value="soporte">Soporte de movil</option>
      <option value="kit">Kit de limpieza</option>
    </select> <br><br>

    <input type="checkbox" id="terminos" name="terminos">
    <label for="terminos">Acepto los términos del pedido</label><br><br>

    <label for="comentarios">Comentarios o instrucciones especiales:</label><br>
    <textarea id="comentarios" name="comentarios" placeholder="Indica detalles adicionales sobre tu pedido..."></textarea><br><br>

    <input type="submit" value="Enviar pedido">

    <footer style="text-align: center;">
        <img src="../img/github.png" alt="github">
    </footer>

</body>
</html>
