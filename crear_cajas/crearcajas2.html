<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cajas dos</title>

    <style>

        td{
            justify-items: center;
        }

        .figuras1{
            width: 150px;
            height: 300px;
            margin: 10px;
            padding: 10px;
        }

        .cuadrado1{
            border-top: 75px solid blue;
            border-left: 75px solid red;
            border-bottom: 75px solid green;
            border-right: 75px solid yellow;
        }

        .circulo1{
            border: 75px solid green;
            border-radius: 100px;
        }

        .figuras2{
            width: 250px;
            height: 500px;
            margin: 10px;
            padding: 10px;
        }

        .cuadrado2{
            border-top: 125px solid blue;
            border-left: 125px solid red;
            border-bottom: 125px solid green;
            border-right: 125px solid transparent;
        }

        .circulo2{
            border-left: 125px solid green;
            border-right: 125px solid transparent;
            border-top: 125px solid green;
            border-bottom: 125px solid transparent;
            border-radius: 250px;    
                  
        }

        .cuadrado3{
            border-top: 125px solid blue;
            border-left: 125px solid transparent;
            border-bottom: 125px solid transparent;
            border-right: 125px solid transparent;
        }

        .circulo3{
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-top: 125px solid green;
            border-bottom: 125px solid transparent;
            border-radius: 0px 0px 0px 0px;   
        }

        footer{
            text-align: center;
        }

    </style>

</head>
<body>
    
    <section>

        <table>
            <tr>
                <td>
                    <div class="figuras1">
                        <p class="cuadrado1">

                        </p>
                    </div>
                </td>
                <td>
                    <div class="figuras1">
                        <p class="circulo1">

                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="figuras2">
                        <p class="cuadrado2">

                        </p>
                    </div>
                </td>
                <td>
                    <div class="figuras2">
                        <p class="circulo2">

                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="figuras2">
                        <p class="cuadrado3">

                        </p>
                    </div>
                </td>
                <td>
                    <div class="figuras2">
                        <p class="circulo3">

                        </p>
                    </div>
                </td>
            </tr>
        </table>

    </section>

    <footer>
        <img src="../github.png" alt="github">
    </footer>

</body>
</html>
