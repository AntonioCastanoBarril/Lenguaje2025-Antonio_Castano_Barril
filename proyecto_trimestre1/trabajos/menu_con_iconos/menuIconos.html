<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con iconos</title>

    <style>
        body{
            background-color: #F5F0F0;
        }

        h1{
            text-align: center;
            color: cornflowerblue;
        }
        
        p{
            text-align: center;

        }

        ul{
            display: inline-block;
        }

        footer{
            text-align: center;
        }

</style>

</head>
<body>
    <div>
        <h1>Menú con iconos</h1>
        <p>Este menú esta creado usando una lista no numerada y la librería de iconos Font Awesome.
            Cada elemento del menú incluye un icono seguido del texto
        </p>
    </div>
    
    <div class="div2">
    <ul>
        <li>Inicio</li>
        <li>Perfil</li>
        <li>Configuración</li>
        <li>Ayuda</li>
        <li>Contacto</li>
        <li>Login</li>
    </ul>
    </div>

    <footer>
        <img src="../img/github.png" alt="github">
    </footer>

</body>
</html>
