<title>Tablero Ajedréz</title>
<style>
   
  table {
    border-collapse: collapse;
    width: 600px; /* o el tamaño que quieras del tablero */
    height: 600px;
    margin: auto; /* asi queda centrado */
  }
 
  img{
    width: 50%;
    height: 50%;
    justify-content: center;
  }

  table td {
   width: 12.5%;  /* 100% / 8 columnas */
   height: 12.5%; /* 100% / 8 filas  */
   background-color: white; /*En principio todas las celdas son blancas*/
  }

  /*En la primera tabla los elementos <td> que son hijos de los elementos <tr> pares tienen el fondo oscuro */
  table.horizontal tr:nth-child(even) td
  {
    background: #7AB4D6;
  }

/*En la segunda tabla los elementos <td> pares que son hijos de los elementos <tr> tienen el fondo oscuro */
  table.vertical td:nth-child(odd)
  {
    background: #7AB4D6;
  }

  /*Combinando adecuadamente estas dos ideas sale el tablero*/
  table.tablero tr:nth-child(odd) td:nth-child(even), table.tablero tr:nth-child(even) td:nth-child(odd){
    background: #7AB4D6;
  }

  .td1{
    border-top: 15px solid #265D7D;
    border-left: 15px solid #265D7D;
  }

    .td2{

   .td7{

   .td8{
    border-right: 15px solid #265D7D;
    border-bottom: 15px solid #265D7D;
   }

   footer{

   }


</style>
