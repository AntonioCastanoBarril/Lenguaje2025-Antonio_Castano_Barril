<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        header{
            background-color: black;
            color: white;
        }

        .imagen-centro {
            width: 250px;
            height: 250px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        /* Estilo por defecto */
        body {
            background-color: #f0f0f0;
        }

        /* Estilo para pantallas pequeñas */
        @media screen and (max-width: 600px) {
            body {
                background-image: url(./img/pepe.jpg);
                background-size: cover;
            }

            .imagen-centro{
                background-image: url(./img/pepe2.jpg);
                background-size: cover;
            }
        }

        /* Estilo para pantallas medianas */
        @media screen and (min-width: 601px) and (max-width: 1200px) {
            body {
                background-image: url(./img/lamine.jpg);
                background-size: cover;
            }

            .imagen-centro{
                background-image: url(./img/lamine2.jpg);
                background-size: cover;
            }
        }

        /* Estilo para pantallas grandes */
        @media screen and (min-width: 1201px) {
            body {
                background-image: url(./img/messi1.jpg);
            }

            .imagen-centro{
                background-image: url(./img/messi2.jpg);
                background-size: cover;
            }

        }
    </style>
    <title>Ejemplo de Cambio de Color de Fondo con @media</title>
</head>
<body>
    <header>
         <h1>Bienvenido a mi página</h1>
    <p>Esta es una página de ejemplo con cambios de fondo de color en función del tamaño de pantalla.</p>
    </header>
   


    <div class="imagen-centro"></div>


</body>
</html>
