<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Antonio Castano" content="">
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: 0.3s ease;
        }

        header{
            background-color: black;
            color: white;
        }

        .contenedor {
            text-align: center;
        }

        .contenedor img {
            width: 300px;
            max-width: 80%;
            transition: all 0.5s ease;
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 5px black;
        }

        /* Estilo para pantallas pequeñas */
        @media screen and (max-width: 600px) {
            body {
                background-image: url(./img/pepe.jpg);
            }

            .contenedor img {
                content: url(./img/pepe2.jpg);
            }

            h1::after {
                content: " (Pantalla pequeña)";
            }
        }

        /* Estilo para pantallas medianas */
        @media screen and (min-width: 601px) and (max-width: 1200px) {
            body {
                background-image: url(./img/lamine.jpg);
            }

            .contenedor img {
                content: url(./img/lamine2.jpg);
            }

            h1::after {
                content: " (Pantalla mediana)";
            }
        }

        /* Estilo para pantallas grandes */
        @media screen and (min-width: 1201px) {
            body {
                background-image: url(./img/messi1.jpg);
            }

            .contenedor img {
                content: url(./img/messi2.jpg);
            }

            h1::after {
                content: " (Pantalla grande)";
            }
        }
    </style>
    <title>Ejemplo de Cambio de Color de Fondo con @media</title>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página</h1>
        <p>Esta es una página de ejemplo con cambios de fondo de color en función del tamaño de pantalla.</p>
    </header>
    <div class="contenedor">
        <img src="" alt="Imagen central">
    </div>
</body>
</html>
