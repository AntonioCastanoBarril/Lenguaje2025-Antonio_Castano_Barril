<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Flexbox</title>
  <style>
    body {
      margin: 0;
      background-color: #196648;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
      box-sizing: border-box;
    }

    /* Header centrado moderno */
    header {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      background-color: #4bd4a7;
      color: white;
      padding: 20px 0;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 1.5em;
      font-weight: bold;
    }

    .contenedor {
      border: 2px solid rgb(5, 9, 73);
      width: 500px;
      height: auto; /* Altura automática basada en el contenido */
      /* flex-grow: 1; <-- Eliminado para evitar que crezca verticalmente */
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px; /* Espacio entre las cajas */
      padding: 10px; /* Espacio entre las cajas y el borde del contenedor */
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .caja {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3em;
      font-weight: bold;
      box-sizing: border-box;
      width: calc(50% - 5px);
      height: 400px;
    }
    
    .caja1{
      background-color: pink;
    }
    .caja2 {
      background-color: steelblue;
    }
    .caja3 {
      background-color: tomato;
    }
    .caja4 {
      background-color: seagreen;
    }
  </style>
</head>
<body>

  <header>Ejercicio de Clase - Antonio Castaño Barril</header>

  <div class="contenedor">
    <div class="caja caja3">3</div>
    <div class="caja caja4">4</div>
    <div class="caja caja1">1</div>
    <div class="caja caja2">2</div>
  </div>

</body>
</html>
